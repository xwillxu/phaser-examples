<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Function library example</title>
    <style>
        input {
            font-size: 2em;
            margin: 10px 1px 0;
        }
    </style>
</head>

<body>

    <input class="numberInput" type="text">
    <p></p>

    <script>
        const input = document.querySelector('.numberInput');
        const para = document.querySelector('p');
        const defaultNumber = 25
        function squareRoot(num = defaultNumber) {
            return Math.sqrt(num)
        }

        function squared(num = defaultNumber) {
            return num * num;
        }

        function cubed(num = defaultNumber) {
            return num * num * num;
        }

        function factorial(num = defaultNumber) {
            if (num < 0) return undefined
            if (num === 0) return 1
            let x = 1
            let result = num
            while (x < num) {
                result *= x
                x++
            }
            return result
        }

        function displayAnswers(numberInput) {
            para.textContent = `${numberInput} squared is ${squared(numberInput)}. `;
            para.textContent += `${numberInput} cubed is ${cubed(numberInput)}. `;
            para.textContent += `${numberInput} factorial is ${factorial(numberInput)}. `;
            para.textContent += `The squareroot of ${numberInput} is ${squareRoot(numberInput)}. `;
        }
        input.addEventListener('change', () => {
            const num = parseFloat(input.value);
            if (isNaN(num)) {
                displayAnswers(defaultNumber)
            } else {
                displayAnswers(num)
            }
            input.value = ''
        });
        window.addEventListener('load', () => console.log('LOADED'))
    </script>
</body>

</html>
